image: node:lts

pages:
  before_script:
    # Clean public folder
    - find public -mindepth 1 -maxdepth 1 -type d | xargs rm -rf
    - find public -type f -name "*.html" | xargs rm -rf
    # Install packages
    - npm install
  script:
    # Build application and move content to public folder
    - npm run publish
    - rm -rf public/*
    - mv out/* public
  after_script:
    # Cleanup
    - rm -rf out
  artifacts:
    paths:
      - public
  only:
    - master

cache:
  paths:
    - node_modules/

before_script:
  - npm install -g firebase-tools
  - firebase init hosting --non-interactive

deploy:
  stage: deploy
  script:
    - echo "Deploying to Firebase"
    - npm install
    - npm run publish  # Modify this command based on your build process
    - cd public
    - firebase deploy --only hosting --project $FIREBASE_PROJECT_ID --token $FIREBASE_TOKEN
  only:
    - develop

variables:
  FIREBASE_API_KEY: "your_firebase_api_key"
  FIREBASE_AUTH_DOMAIN: "your_firebase_auth_domain"
  FIREBASE_PROJECT_ID: "your_firebase_project_id"
  FIREBASE_STORAGE_BUCKET: "your_firebase_storage_bucket"
  FIREBASE_MESSAGING_SENDER_ID: "your_firebase_messaging_sender_id"
  FIREBASE_APP_ID: "your_firebase_app_id"
  FIREBASE_MEASUREMENT_ID: "your_firebase_measurement_id"
  FIREBASE_TOKEN: "your_firebase_token"
